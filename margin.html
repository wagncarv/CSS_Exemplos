<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            margin: 0;
        }

       div, section {
            border: 1px solid #7159c1;
            width: 100px;
            height: 100px;
            margin: 0 16px;
       }
       div {
           margin-bottom: 8px;
       }
    </style>
</head>
<body>
    <div>
        Margin
    </div>
    <section>
        Elemento abaixo
    </section>
</body>
</html>
